<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </nav>
    </header>

    <main>
      <p id="logo">☕ Our Logo ☕</p>
      <h1>Contact Us</h1>
      <address>
        <ul>
          <li><strong>Address</strong>: Long Street 142, Berlin</li>
          <li>
            <strong>Phone</strong>: <a href="tel:+5553432555">555-3432-555</a>
          </li>
          <li>
            <strong>E-Mail</strong>:
            <a href="mailto:example@email.com">example@email.com</a>
          </li>
        </ul>
      </address>

      <section>
        <img
          src="https://images.pexels.com/photos/2074130/pexels-photo-2074130.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Coffee Image"
          width="100%"
        />
      </section>

      <section>
        <form class="contact" action="" method="post">
          <fieldset class="contact__fs">
            <legend class="contact__legend"><h3>Contact Form</h3></legend>

            <label class="contact__label" for="name">Name:</label>
            <input
              class="contact__input"
              type="text"
              name="name"
              id="name"
              required
            />
            <br />

            <label class="contact__label" for="email">E-Mail:</label>
            <input
              class="contact__input"
              type="email"
              name="email"
              id="email"
              required
            />
            <br />

            <label class="contact__label" for="message"
              >Enter your message:
            </label>
            <textarea
              class="contact__input contact__textarea"
              name="message"
              id="message"
            ></textarea>

            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Coffee Shop.</p>
    </footer>
  </body>
</html>
